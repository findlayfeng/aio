version: '3'

services:
  app:
    image: nyanmisaka/jellyfin
    restart: always
    volumes:
      - cache:/cache
      - config:/config
      - ${JELLYFIN_MEDIA:-./media}:/media
    labels:
      - traefik.enable=true
      - traefik.http.routers.jellyfin.rule=Host(`${JELLYFIN_DOMAIN}`)
      - traefik.http.services.jellyfin-service.loadbalancer.server.port=8096
    networks:
      - proxy

volumes:
  cache:
  config:

networks:
  proxy:
    external: true
