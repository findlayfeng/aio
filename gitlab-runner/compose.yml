version: '3'

services:
  app:
    image: gitlab/gitlab-runner
    restart: always
    environment:
      - TZ=${TZ:-America/New_York}
    volumes:
      - ${CAFILE:-/etc/ssl/ca-bundle.pem}:/etc/gitlab-runner/certs/ca.crt:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - data:/etc/gitlab-runner

volumes:
  data:
