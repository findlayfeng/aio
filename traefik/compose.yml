version: '3'

services:
  reverse-proxy:
    image: traefik:v2.10
    command: 
      - --api.insecure=true
      - --providers.docker
      - --providers.docker.network=proxy
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - proxy

networks:
  proxy:
    external: true
