version: '3'

services:
  reverse-proxy:
    image: traefik:v2.10
    command: 
      - --api.insecure=true
      - --providers.docker
      - --providers.docker.network=proxy
    ports:
      - "${TRAEFIK_HTTP_PORT:-80}:80"
      - "${TRAEFIK_HTTPS_PORT:-443}:443"
      - "${TRAEFIK_API_PORT:-8080}:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - proxy

networks:
  proxy:
    external: true
