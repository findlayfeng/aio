version: '3'

services:
  reverse-proxy:
    image: traefik:v2.10
    ports:
      - "${TRAEFIK_HTTP_PORT:-80}:80"
      - "${TRAEFIK_HTTPS_PORT:-443}:443"
      - "${TRAEFIK_API_PORT:-8080}:8080"
    volumes:
      - ./traefik.yml:/etc/traefik/traefik.yml:ro
      - data:/data
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - proxy
    env_file:
      - traefik.env

networks:
  proxy:
    external: true

volumes:
  data: