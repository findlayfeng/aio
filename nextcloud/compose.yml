version: '3'

services:
  db:
    image: mariadb:10.5
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
    restart: always
    ports:
      - 3306:3306
    environment:
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    volumes:
      - db:/var/lib/mysql

  redis:
    image: redis:alpine
    ports:
      - 6379:6379
    restart: always

  onlyoffice:
    image: onlyoffice/documentserver
    restart: always
    entrypoint:
      - "sh"
      - "-c"
      - |
        echo 'patching https://github.com/ONLYOFFICE/DocumentServer/issues/2186...'
        find /var/www/onlyoffice/documentserver -name sdk-all-min.js -exec sed -E -i 's|(function +\w+\(\w+\) *\{ *function +\w+\(\)) *\{ *(\w+)\.open\((\w+),(\w+),(\w+)\);|\1{\nif (\4 \&\& \4.length > 5) {if (\4.substring(0, 5) == "http:") {\4 = \4.replace("http://", "https://");}};\n\2.open(\3,\4,\5);\n|' '{}' ';'
        echo 'done! starting server...'
        /app/ds/run-document-server.sh
    environment:
      - TZ=${TZ:-America/New_York}
      - JWT_SECRET=${ONLYOFFICE_JWT_SECRET:-}
    labels:
      - traefik.enable=true
      - traefik.http.routers.onlyoffice.rule=Host(`${ONLYOFFICE_DOMAIN}`)
      - traefik.http.routers.onlyoffice.entrypoints=${ONLYOFFICE_ENTRYPOINTS:-}
    networks:
      - proxy
    profiles:
      - onlyoffice

  app:
    build: ./images
    restart: always
    volumes:
      - data:/var/www/html
      - ${NEXTCLOUD_TMP:-./tmp}:/mnt/tmp
    environment:
      - TZ=${TZ:-America/New_York}
      - MYSQL_HOST=db
      - MYSQL_USER=nextcloud
      - MYSQL_DATABASE=nextcloud
      - NEXTCLOUD_ADMIN_USER=admin
      - REDIS_HOST=redis
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - NEXTCLOUD_TRUSTED_DOMAINS=${NEXTCLOUD_DOMAIN}
      - NEXTCLOUD_ADMIN_PASSWORD=${NEXTCLOUD_ADMIN_PASSWORD}
      - OVERWRITEHOST=${NEXTCLOUD_OVERWRITEHOST:-}
      - OVERWRITECLIURL=${NEXTCLOUD_OVERWRITECLIURL:-}
      - OVERWRITEWEBROOT=${NEXTCLOUD_OVERWRITEWEBROOT:-}
      - OVERWRITECONDADDR=${NEXTCLOUD_OVERWRITECONDADDR:-}
      - OVERWRITEPROTOCOL=${NEXTCLOUD_OVERWRITEPROTOCOL:-}
      - TRUSTED_PROXIES=${NEXTCLOUD_TRUSTED_PROXIES:-}
    labels:
      - traefik.enable=true
      - traefik.http.routers.nextcloud.rule=Host(`${NEXTCLOUD_DOMAIN}`)
      - traefik.http.routers.nextcloud.entrypoints=${NEXTCLOUD_ENTRYPOINTS:-}
      - traefik.http.routers.nextcloud.middlewares=nextcloudHeaders@docker,nextcloudReplacepathregex@docker
      - traefik.http.middlewares.nextcloudHeaders.headers.stsSeconds=15552000
      - traefik.http.middlewares.nextcloudReplacepathregex.replacepathregex.regex=^/.well-known/(caldav|carddav)
      - traefik.http.middlewares.nextcloudReplacepathregex.replacepathregex.replacement=/remote.php/dav
    depends_on:
      - db
      - redis
    networks:
      - proxy
      - default

volumes:
  data:
  db:

networks:
  proxy:
    external: true
